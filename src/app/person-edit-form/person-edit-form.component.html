<div class="container">
    <form [formGroup]="personForm" >
        <h3>Formularz edycji osoby</h3>

        <div class="form-group">
            <label for="imie">Imię</label>
            <input type="text" class="form-control" formControlName="name" id="name" name="name"/>
        </div>

        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input type="text" class="form-control" formControlName="lastName" id="lastName" name="lastName"/>
        </div>

        <input type="submit" [disabled]="personForm.invalid"/>
        <button (click)="goToAdd()">Przejdź do dodawania nowej osoby</button>
        <a [routerLink]="['/add']">Idź do dodaj nową osobę</a>
        <div>
            {{personForm.value | json}}
        </div>
    </form>
</div>
